<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Mood Quiz</h1>
        <p>Answer a few questions to find your movie mood!</p>
    </div>
    <div class="form-container">
        <form method="POST" action="/quiz">
            <label for="q1">Pick a vacation &#128508;</label>
            <select name="q1" id="q1">
                <option value="beach">beach</option>
                <option value="mountains">mountains</option>
                <option value="city">city</option>
                <option value="staycation">staycation</option>
            </select>
            <label for="q2">Choose a snack &#127851;</label>
            <select name="q2" id="q2">
                <option value="popcorn">popcorn</option>
                <option value="chocolate">chocolate</option>
                <option value="candy">candy</option>
                <option value="fruits">fruits</option>
            </select>
            <label for="q3">Your ideal evening &#127881;</label>
            <select name="q3" id="q3">
                <option value="party">party</option>
                <option value="takeout & movie">takeout & movie</option>
                <option value="reading">reading</option>
                <option value="gaming">gaming</option>
            </select>
            <input type="submit" value="Find My Mood">
        </form>
        <p><a href="/">Back to mood selection</a></p>
    </div>
</body>
</html>
