<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Mood Quiz</h1>
        <p>Answer a few questions to find your movie mood!</p>
    </div>
    <div class="form-container">
        <form method="POST" action="/quiz">
            <label for="q1">Are you feeling upbeat today?</label>
            <select name="q1" id="q1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="q2">Do you want something thrilling?</label>
            <select name="q2" id="q2">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="q3">Are you in the mood for love?</label>
            <select name="q3" id="q3">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="submit" value="Find My Mood">
        </form>
        <p><a href="/">Back to mood selection</a></p>
    </div>
</body>
</html>
