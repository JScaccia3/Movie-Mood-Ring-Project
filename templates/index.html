<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Mood Ring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-posters">
        {% for poster in posters %}
            <img src="https://image.tmdb.org/t/p/w500{{ poster }}" alt="Movie Poster" class="poster">
        {% endfor %}
    </div>
    <div class="content-overlay">
        <div class="header">
            <h1>Movie Mood Ring</h1>
            <p>Discover movies that match your vibe!</p>
        </div>
        <div class="form-container">
            <form method="POST" action="/recommend">
                <label for="mood">Select your current mood:</label>
                <select name="mood" id="mood">
                    {% for mood in moods %}
                        <option value="{{ mood }}">{{ mood }}</option>
                    {% endfor %}
                </select>
                <label for="min_rating">Minimum Rating:</label>
                <input type="number" name="min_rating" id="min_rating" step="0.1" min="0" max="10" value="5">
                <br>
                <input type="submit" value="Get Recommendations">
            </form>
            <p><a href="/surprise">Surprise Me!</a></p>
        <p><a href="/quiz">Not sure? Take the mood quiz!</a></p>
        </div>
    </div>
</body>
</html>
